<!DOCTYPE html>
<html>
<head>
  <style>
.button1 {
  display: inline-block;
  padding: 10px 20px;
  border-radius: 20px;
  background-color: #ff69b4;
  color: #ffffff;
  text-align: center;
  text-decoration: none;
  font-size: 18px;
  font-weight: bold;
  box-shadow: 0 0 10px #ff69b4;
  transition: box-shadow 0.3s;
  position: fixed;
  top: 20px;
  right: 50px;
  z-index: 9999;
  overflow: hidden;
}

.button1:before, .button1:after {
  content: '';
  position: absolute;
  top: -2px;
  left: -2px;
  width: 100%;
  height: 100%;
  background: linear-gradient(45deg, #00ff00, #ffff00, #00ff00, #ffff00);
  z-index: -1;
  opacity: 0;
  transition: opacity 0.3s;
}

.button1:before {
  filter: blur(5px);
}

.button1:after {
  filter: blur(10px);
}

.button1:hover {
  box-shadow: 0 0 20px #ff69b4, 0 0 20px #00ff00;
}

.button1:hover:before, .button1:hover:after {
  opacity: 1;
}

@keyframes floating {
  0% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px);
  }
  100% {
    transform: translateY(0);
  }
}

    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(#f6d365, #fda085);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .form-container {
      position: relative;
      left:100px;
      max-width: 500px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .form-container label {
      display: block;
      margin-bottom: 10px;
      color: #333;
      font-weight: bold;
    }

    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: transparent;
      color: #333;
      border-bottom: 1px solid #ccc;
    }

    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container textarea {
      transition: border-color 0.3s ease-in-out;
    }

    .form-container input[type="text"]:focus,
    .form-container input[type="email"]:focus,
    .form-container textarea:focus {
      outline: none;
      border-color: #4CAF50;
    }

    .form-container input[type="file"] {
      color: #333;
    }

    .form-container input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      float: right;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease-in-out;
    }

    .form-container input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Submit your grievance</h2>
<form action="join.html" >
      <label for="id">Enter ID:</label>
      <input type="text" id="id" name="id" placeholder="Enter your ID number" required>

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>

      <label for="issue">Choose an issue:</label>
        <select name="issue" id="issue">
        <option value="academic">academic</option>
        <option value="maintenance">maintenance</option>
        <option value="behavioral concerns">behavioral concerns</option>
        <option value="others">others</option>
        </select>
        <br>
        <br>

      <label for="about">Your Grievance:</label>
      <textarea id="about" name="Greivance" placeholder="Write a brief description about your grievance" required>

      </textarea>

      <input type="submit" value="Submit">
    </form>   
  </div>
    <a href="/" class="button1 float">Home</a>
   <a href="" style="position: relative;top:-230px;left:450px;" class="button1 float">Track your status</a>
  
</body>
</html>
